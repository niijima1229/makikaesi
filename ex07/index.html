    <h2>問題</h2>
    <p>ページの背景色と文字色を変更する関数を書きなさい</p>
    <ul>
      <li>style.cssにdark_modeクラス, white_modeクラスを実装すること</li>
      <li>style.cssを使い、htmlのstyle属性はいじらないで実装すること</li>
      <li>dark_modeの背景色はdarkblue, white_modeの背景色はwhiteを使用</li>
      <li>
        一度押したボタンはもう片方のボタンが押されるまで押せないようにすること
      </li>
    </ul>
    <button id="darkButton">dark</button>
    <button id="whiteButton">white</button>
